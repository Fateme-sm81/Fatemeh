    <div class="Music-survey">
    <h2>Music Survey</h2>
    <p>Weâ€™d love to hear your feedback on our live music events! Please take a moment to fill out this survey.</p>

    <form action="?" method="get" class="survey-form">
        <label for="visit-frequency">How often do you visit JavaJam for live music?</label>
        <select id="visit-frequency" name="visit-frequency" required>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="occasionally">Occasionally</option>
            <option value="first-time">This is my first time</option>
        </select>
        <br>
        <label>Which genres of music do you enjoy? (Select all that apply)</label><br>
        <input type="checkbox" name="genre" value="jazz"> Jazz<br>
        <input type="checkbox" name="genre" value="rock"> Rock<br>
        <input type="checkbox" name="genre" value="blues"> Blues<br>
        <input type="checkbox" name="genre" value="folk"> Folk<br>
        <input type="checkbox" name="genre" value="pop"> Pop<br>
        <br>
        <label for="favorite-artist">Who is your favorite artist that has performed at JavaJam?</label>
        <input type="text" id="favorite-artist" name="favorite-artist">
        <br>
        <label for="rating">Rate your experience with our live music (1 = Poor, 5 = Excellent)</label>
        <input type="range" id="rating" name="rating" min="1" max="5">
        <br>
        <label for="comments">Additional Comments:</label> <br>
        <textarea id="comments" name="comments" rows="4"></textarea>
        <br>
        <input type="submit" value="Submit Survey">
    </form>
